<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/style.css">
    <title>Catalogo Libri - Aggiungi libro</title>
</head>
<body>

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../css/img/img/duck.png" alt="logo" width="30"  height="30" class="d-inline-block align-text-top">
                Catalogo Libri
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria current="page" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Nuovo libro</h2>
        </div>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nome autore</label>
              <input type="email" class="form-control" id="name" name="name" required
                  placehorder="Inserisci il nome dell'autore">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Cognome autore</label>
              <input type="password" class="form-control" id="surname" name="surname" required
                  placehorder="Inserisci il cognome dell'autore">
            </div>
            <div class="col-12">
              <label for="title" class="form-label">Titolo</label>
              <input type="text" class="form-control" id="Title" name="title" maxlength="30"
                  placehorder="Inserisci il titolo del libro" required>
            <div class="form-text">Titolo versione italiana - lughezza max 30caratteri</div>
            </div>
            <div style="display: flex; flex-wrap: wrap; gap: 20px;">
                    <div style="flex: 1 1 30%; min-width: 200px;">
                        <label for="genere">Genere</label>
                        <select id="genere" name="genere" style="width: 100%; padding: 10px; box-sizing: border-box;">
                            <option value="">Scegli il genere</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="thriller">Thriller</option>
                            <option value="storico">Storico</option>
                            <option value="saggio">Saggio</option>
                        </select>
                    </div>

                       <div style="flex: 1 1 30%;
                        
                        <label for="anno">Anno di Pubblicazione:</label>
                        <input type="number" id="anno" name="anno" placeholder="Inserisci l'anno" style="width: 100%; padding: 10px; box-sizing: border-box;">
                    </div>
        
                    <div style="flex: 1 1 30%; min-width: 200px;">
                        <label for="isbn">ISBN#:</label>
                        <input type="text" id="isbn" name="isbn" placeholder="Inserisci il codice ISBN#" style="width: 100%; padding: 10px; box-sizing: border-box;">
                    </div>
                </div>
        
                <div style="margin-top: 20px;">
                    <label for="note">Note:</label>
                    <textarea id="note" name="note" rows="4" style="width: 100%; padding: 10px; box-sizing: border-box;" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
        
                <div style="margin-top: 20px;">
                    <input type="checkbox" id="digitale" name="digitale">
                    <label for="digitale">Disponibile anche in digitale</label>
                </div>
        
                <div style="margin-top: 20px;">
                    <input type="submit" 
                    <a class="btn btn-primary" value="Aggiungi libro" style="padding: 10px 20px;">
                </div>
            </form>
       
</body>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
